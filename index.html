<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de links</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600&family=Prompt:wght@600&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/429c79a077.js" crossorigin="anonymous"></script>
</head>
<body>
    
    <main>


        <header>
            <h2>Olá</h2>
            <h1>Boas vindas ao cartão de visitas digital</h1>
        </header>

        <section>
            <figure>
                <img src="https://github.com/hbotelho.png" alt="">

                <figcaption>@boteruhyan</figcaption>
            </figure>
        </section>
        <section>
            <ul>
                <li>
                    <a href="">
                        <i class="fa-brands fa-linkedin"></i>
                        Linkedin
                    </a>
                </li>
                <li>
                    <a href="">
                        <i class="fa-brands fa-instagram"></i>
                        Instagram
                    </a>
                </li>
                <li>
                    <a href="">
                        <i class="fa-brands fa-whatsapp"></i>
                        Whatsapp
                    </a>
                </li>
                <li>
                    <a href="">
                        <i class="fa-brands fa-twitter"></i>
                        Twitter
                    </a>
                </li>
                <li>
                    <a href="">
                        <i class="fa-brands fa-github"></i>
                        GitHub
                    </a>
                </li>

            </ul>


        </section>



    </main>



</body>
</html>
